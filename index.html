<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <main class="">
            <!--NavBar -->
            <header class="bg-white fixed top-0 left-0 right-0">
                <nav
                    class="flex justify-between items-center bg-white px-4 py-3 shadow-sm border-neutral-200"
                >
                    <div class="flex gap-x-2 items-center text-lg font-medium">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.75"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-cat-icon lucide-cat"
                        >
                            <path
                                d="M12 5c.67 0 1.35.09 2 .26 1.78-2 5.03-2.84 6.42-2.26 1.4.58-.42 7-.42 7 .57 1.07 1 2.24 1 3.44C21 17.9 16.97 21 12 21s-9-3-9-7.56c0-1.25.5-2.4 1-3.44 0 0-1.89-6.42-.5-7 1.39-.58 4.72.23 6.5 2.23A9.04 9.04 0 0 1 12 5Z"
                            />
                            <path d="M8 14v.5" />
                            <path d="M16 14v.5" />
                            <path d="M11.25 16.25h1.5L12 17l-.75-.75Z" />
                        </svg>
                        <h1 class="font-medium text-lg">CatGPT</h1>
                    </div>

                    <div class="">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.75"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-square-pen-icon lucide-square-pen"
                        >
                            <path
                                d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                            />
                            <path
                                d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
                            />
                        </svg>
                    </div>
                </nav>
            </header>

            <div class="pt-16 pb-40 overflow-y-auto px-6 chat-window"></div>
            <!-- TextBox -->
            <footer class="right-0 bottom-0 left-0 fixed bg-white">
                <form
                    action="/submit"
                    class="rounded-3xl border-[#E3E3E3] my-2 mx-4 px-3 py-2 space-y-0 space-x-2 border bg-white"
                >
                    <textarea
                        class="submission flex-1 w-full focus:outline-none py-2 resize-none"
                        placeholder="What do you want to know?"
                    ></textarea>
                    <div class="flex justify-between items-center">
                        <input type="file" name="Attach" class="hidden" />
                        <button
                            type="button"
                            class="p-2 bg-neutral-100 rounded-full"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="#444444"
                                stroke-width="1.75"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-paperclip-icon lucide-paperclip"
                            >
                                <path
                                    d="m16 6-8.414 8.586a2 2 0 0 0 2.829 2.829l8.414-8.586a4 4 0 1 0-5.657-5.657l-8.379 8.551a6 6 0 1 0 8.485 8.485l8.379-8.551"
                                />
                            </svg>
                        </button>
                        <button
                            type="submit"
                            class="submit p-2 bg-neutral-100 rounded-full"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="#444444"
                                stroke-width="1.75"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-arrow-up-icon lucide-arrow-up"
                            >
                                <path d="m5 12 7-7 7 7" />
                                <path d="M12 19V5" />
                            </svg>
                        </button>
                    </div>
                </form>
            </footer>
        </main>
    </body>
</html>
